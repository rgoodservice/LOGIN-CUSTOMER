<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Customer Portal (รหัสลูกค้า)</title>

<!-- Supabase UMD: รองรับมือถือ/อินแอปเบราว์เซอร์ -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>

<link href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;600;700&display=swap" rel="stylesheet">
<style>
  :root{
    --bg:#f6fbff; --ink:#0f172a; --mut:#64748b; --card:#ffffff; --border:#e6eef5;
    --accent:#0ea5a5; --accent2:#60a5fa; --radius:16px;
    --ok:#065f46; --okbg:#ecfdf5;
    --warn:#b45309; --warnbg:#fff7ed;
    --exp:#b91c1c; --expbg:#fff1f2;
  }
  *{box-sizing:border-box}
  body{
    margin:0; font-family:"Prompt",ui-sans-serif,system-ui; color:var(--ink); background:
    radial-gradient(1000px 500px at 10% -10%, #e6f7ff 0%, transparent 60%),
    radial-gradient(900px 450px at 110% 0%, #e8fff6 0%, transparent 60%),
    #f6fbff;
    -webkit-text-size-adjust:100%;
  }
  .wrap{max-width:1100px;margin:22px auto;padding:0 14px}
  .card{
    background:var(--card); border:1px solid var(--border); border-radius:var(--radius);
    padding:18px; box-shadow:0 8px 28px rgba(10,30,60,.06); margin-bottom:14px
  }
  h2{margin:0 0 10px; font-size:22px}
  .mut{color:var(--mut)}
  input,button{
    padding:14px 14px; border-radius:12px; border:1px solid var(--border);
    background:#fff; color:var(--ink); font-size:16px
  }
  input{min-width:260px}
  .btn{
    cursor:pointer; background:linear-gradient(135deg,var(--accent),var(--accent2));
    color:#fff; font-weight:700; border:none
  }
  .btn-ghost{background:#fff; color:#0e7490; border:1px solid #94d5e5}
  .row{display:flex; gap:10px; flex-wrap:wrap; align-items:center}
  .spacer{flex:1}

  /* ตารางใหญ่ขึ้น อ่านง่าย */
  table{width:100%; border-collapse:collapse; margin-top:10px; background:#fff; border-radius:12px; overflow:hidden}
  th,td{padding:12px 14px; border-bottom:1px solid var(--border); text-align:left; vertical-align:top; font-size:16px}
  th{background:linear-gradient(180deg,#f7fbff,#f2f8ff); color:#0b3a4f; font-weight:700; position:sticky; top:0; z-index:1}

  /* ป้ายสถานะหลายสี */
  .badge{
    padding:6px 12px; border-radius:999px; font-size:14px; font-weight:700; display:inline-block
  }
  .ok{ color:var(--ok); background:var(--okbg); border:1px solid #a7f3d090;}
  .warn{ color:var(--warn); background:var(--warnbg); border:1px solid #fde68a80;}
  .exp{ color:var(--exp); background:var(--expbg); border:1px solid #fecaca90;}

  /* ปุ่มหมายเหตุ */
  .btn-note{
    padding:8px 10px; background:#0ea5a510; color:#0e7490; border:1px solid #94d5e5;
    border-radius:10px; cursor:pointer; font-size:14px; margin-top:6px
  }
  .btn-note:hover{background:#0ea5a520}

  /* popup หมายเหตุ */
  #noteModal{
    position:fixed; inset:0; display:none; background:rgba(0,0,0,.5);
    align-items:center; justify-content:center; z-index:9999
  }
  #noteBox{
    background:#fff; color:#0f172a; padding:20px 22px; border-radius:16px;
    border:1px solid var(--border); box-shadow:0 10px 32px rgba(10,20,40,.15);
    max-width:520px; width:92%
  }
  #noteBox h3{margin:0 0 10px; color:#0b3a4f}
  #noteBox p{margin:6px 0; font-size:16px}
  #closeNote{
    margin-top:14px; padding:10px 14px; border:none; border-radius:10px;
    background:linear-gradient(135deg,var(--accent),var(--accent2)); color:#fff; cursor:pointer; font-weight:700
  }

  /* มือถือ: ขยายตัวหนังสือ/ปุ่ม */
  @media (max-width: 480px){
    th,td{font-size:17px}
    input,button{font-size:17px}
    .btn, .btn-ghost{padding:14px 16px}
    .btn-note{font-size:15px}
  }
</style>
</head>
<body>
<div class="wrap">
  <!-- กล่องกรอกรหัส -->
  <div class="card">
    <h2>เข้าสู่พอร์ทัลลูกค้า</h2>
    <p class="mut" style="margin:0 0 10px">กรอกรหัสที่ได้รับจากเจ้าหน้าที่ (ไม่ต้องใช้อีเมล)</p>
    <div class="row">
      <input id="code" placeholder="ใส่รหัสลูกค้า เช่น RG-1234" autocomplete="one-time-code" inputmode="text">
      <button class="btn" id="enterBtn">เข้าดูข้อมูล</button>
    </div>
    <div id="err" class="mut" style="color:#b91c1c;margin-top:8px"></div>
  </div>

  <!-- กล่องข้อมูลบริษัท + ค้นหา + ปุ่มสรุป -->
  <div class="card" id="dataCard" style="display:none">
    <div class="row" style="justify-content:space-between">
      <div>
        <div class="mut">บริษัทของคุณ</div>
        <div id="companyName" style="font-weight:700;font-size:20px">—</div>
      </div>
      <div class="spacer"></div>
      <input id="q" placeholder="ค้นหา: ชื่อการค้า / ชื่อสามัญ" style="min-width:240px">
      <button id="clearBtn" class="btn-ghost">ล้าง</button>
      <button class="btn" id="refreshBtn">รีเฟรช</button>
     <a id="summaryBtn" class="btn" href="#" target="_blank" style="display:none; text-decoration:none;">
    ดูสรุปสถานะ (4 แท็บ)
  </a>
</div>
    <div class="mut" id="count" style="margin-top:8px">—</div>

    <table>
      <thead>
        <tr>
          <th>ลำดับ</th>
          <th>บริษัท</th>
          <th>ชื่อการค้า</th>
          <th>ชื่อสามัญ/สูตร</th>
          <th>ทะเบียน</th>
          <th>ใบอนุญาต</th>
          <th>หมดอายุเดิม (พ.ศ.)</th>
          <th>สถานะ / หมายเหตุ</th>
        </tr>
      </thead>
      <tbody id="tbody">
        <tr><td colspan="8" class="mut">—</td></tr>
      </tbody>
    </table>
  </div>
</div>

<!-- Modal: หมายเหตุ -->
<div id="noteModal" aria-hidden="true">
  <div id="noteBox" role="dialog" aria-modal="true" aria-label="รายละเอียดหมายเหตุ">
    <h3>รายละเอียดหมายเหตุ</h3>
    <p id="noteBrand">ชื่อการค้า: —</p>
    <p id="noteStatus">สถานะ: —</p>
    <p id="noteText">หมายเหตุ: —</p>
    <button id="closeNote">ปิด</button>
  </div>
</div>

<script>
/* ===== Supabase config ===== */
const SUPABASE_URL = "https://qmugpalgcktfwixqepti.supabase.co";
const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFtdWdwYWxnY2t0ZndpeHFlcHRpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTg4NzI3NjcsImV4cCI6MjA3NDQ0ODc2N30.cIOCbJAr8_Gbg8d5IxpTQZKVRgl1ETN1hyBgL2_LveA";
const sb = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

const $ = (id)=> document.getElementById(id);
const WARNING_DAYS = 90;

let CURRENT_CODE = '';
let FULL_ROWS = [];
let FILTERED = [];

function escapeHtml(s){ return String(s ?? '').replace(/[&<>"']/g, m=>({ '&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;' }[m])); }

function fmtDateBE(d){
  if(!d) return '-';
  const t = new Date(d);
  if (isNaN(t)) return '-';
  try{
    return t.toLocaleDateString('th-TH-u-ca-buddhist', { year:'numeric', month:'long', day:'numeric', timeZone:'Asia/Bangkok' });
  }catch(e){
    const months = ['มกราคม','กุมภาพันธ์','มีนาคม','เมษายน','พฤษภาคม','มิถุนายน','กรกฎาคม','สิงหาคม','กันยายน','ตุลาคม','พฤศจิกายน','ธันวาคม'];
    return `${t.getDate()} ${months[t.getMonth()]} ${t.getFullYear()+543}`;
  }
}

/* ป้ายสถานะ (เหมือนฝั่งแอดมิน แต่ read-only) */
function statusBadge(row){
  // ถ้าแอดมินพิมพ์ข้อความสถานะเอง ให้แสดงเป็นป้ายสีส้ม
  if (row?.status_text){
    return `<span class="badge warn">${escapeHtml(row.status_text)}</span>`;
  }
  // ถ้ามี renewed_status ให้ใช้ค่านั้นแทน
  if (row?.renewed_status){
    if (row.renewed_status.includes('ไม่ต่อ')) return `<span class="badge exp">ไม่ต่ออายุแล้ว</span>`;
    if (row.renewed_status.includes('ระหว่าง')) return `<span class="badge warn">อยู่ระหว่างดำเนินการ</span>`;
    if (row.renewed_status.includes('ดำเนินการแล้ว')) return `<span class="badge ok">ดำเนินการแล้ว</span>`;
  }
  // else: คำนวณจากวันหมดอายุเดิม
  const eff = row?.expiry_date ? new Date(row.expiry_date) : null;
  if(!eff || isNaN(eff)) return `<span class="badge ok">ปกติ</span>`;
  const diff = Math.ceil((eff - new Date())/86400000);
  if(diff < 0) return `<span class="badge exp">หมดอายุ</span>`;
  if(diff <= WARNING_DAYS) return `<span class="badge warn">เหลือ ${diff} วัน</span>`;
  return `<span class="badge ok">ปกติ</span>`;
}

/* ============ Render ตาราง ============ */
/* ใช้ data-index เพื่อผูกปุ่มหมายเหตุให้ตรงกับแถวเสมอ (หายสลับชื่อแน่นอน) */
function render(q=''){
  const tb = $('tbody');
  const rows = FILTERED;
  if(rows.length === 0){
    tb.innerHTML = `<tr><td colspan="8" class="mut">ไม่พบรายการที่ตรงกับ “${escapeHtml(q)}”</td></tr>`;
  }else{
    tb.innerHTML = rows.map((r,i)=>`
      <tr>
        <td>${i+1}</td>
        <td>${escapeHtml(r.company_name||'-')}</td>
        <td>${escapeHtml(r.brand_name||'-')}</td>
        <td>${escapeHtml(r.common_label||'-')}</td>
        <td>${escapeHtml(r.registration_no||'-')}</td>
        <td>${escapeHtml(r.license_no||'-')}</td>
        <td>${fmtDateBE(r.expiry_date)}</td>
        <td>
          ${statusBadge(r)}
          ${(r.renewed_status || r.renewed_note) ? `<br><button class="btn-note" data-index="${i}">ดูหมายเหตุ</button>` : ``}
        </td>
      </tr>
    `).join('');
    // bind ปุ่มหมายเหตุด้วย data-index
    tb.querySelectorAll('.btn-note').forEach(btn=>{
      btn.addEventListener('click', (ev)=>{
        const idx = Number(ev.currentTarget.getAttribute('data-index'));
        const row = rows[idx];
        showNote(row);
      });
    });
  }
  $('count').textContent = `แสดง ${rows.length.toLocaleString('th-TH')} รายการ (ทั้งหมด ${FULL_ROWS.length.toLocaleString('th-TH')})`;
}

function applyFilter(){
  const raw = $('q').value.trim();
  const q = raw.toLowerCase();
  if(!q){
    FILTERED = [...FULL_ROWS];
  }else{
    FILTERED = FULL_ROWS.filter(r=>{
      const brand  = (r.brand_name   ||'').toLowerCase();
      const common = (r.common_label ||'').toLowerCase();
      const reg    = (r.registration_no||'').toLowerCase();
      return brand.includes(q) || common.includes(q) || reg.includes(q);
    });
  }
  render(raw);
}

/* ============ โหลดข้อมูลด้วยรหัสลูกค้า ============ */
async function loadCompanyByCode(){
  if(!CURRENT_CODE) return;
  const codeNorm = CURRENT_CODE.trim().toUpperCase();

  const nameRes = await sb.rpc('get_company_name_by_code', { p_plain_code: codeNorm });
  if(nameRes.error || !nameRes.data){
    $('err').textContent = nameRes.error?.message || 'รหัสไม่ถูกต้องหรือถูกปิดใช้งาน';
    $('dataCard').style.display = 'none';
    return;
  }
  $('companyName').textContent = nameRes.data;

  const res = await sb.rpc('get_company_portal', { p_plain_code: codeNorm });
  if(res.error){
    $('err').textContent = res.error.message;
    $('dataCard').style.display='none';
    return;
  }

  FULL_ROWS = (res.data || []).map(x=>({
    ...x,
    // กันกรณีฟังก์ชันหลังบ้านยังคืน renewed_until แบบเดิม
    // แต่เราจะใช้ renewed_status/renewed_note เป็นหลัก
    renewed_status: x.renewed_status || (x.renewed_until ? 'ดำเนินการแล้ว' : null)
  }));

  $('err').textContent = '';
  $('dataCard').style.display = 'block';

  const qs = new URLSearchParams(location.search);
  const initQ = qs.get('q') || '';
  $('q').value = initQ;
  applyFilter();
}
  // หลังจากโหลดชื่อบริษัท + ตารางสำเร็จแล้ว (ภายใน loadCompanyByCode())
const btn = document.getElementById('summaryBtn');
if (btn && CURRENT_CODE) {
  btn.href = 'summary_tabs.html?code=' + encodeURIComponent(CURRENT_CODE);
  btn.style.display = 'inline-block';
}


/* ============ Modal หมายเหตุ ============ */
function showNote(row){
  $('noteBrand').textContent  = `ชื่อการค้า: ${row?.brand_name || '-'}`;
  $('noteStatus').textContent = `สถานะ: ${row?.renewed_status || row?.status_text || '-'}`;
  $('noteText').textContent   = `หมายเหตุ: ${row?.renewed_note || '-'}`;
  $('noteModal').style.display='flex';
}

/* ============ Events ============ */
document.addEventListener('DOMContentLoaded', ()=>{
  $('enterBtn').addEventListener('click', async ()=>{
    const code = $('code').value.trim().toUpperCase();
    if(!code){ $('err').textContent = 'กรุณาใส่รหัสลูกค้า'; return; }
    $('err').textContent = '';
    CURRENT_CODE = code;
    await loadCompanyByCode();
  });
  $('code').addEventListener('keydown', e=>{ if(e.key==='Enter') $('enterBtn').click(); });
  $('refreshBtn').addEventListener('click', loadCompanyByCode);
  $('q').addEventListener('input', applyFilter);
  $('clearBtn').addEventListener('click', ()=>{ $('q').value=''; applyFilter(); });

  // ปิด modal
  $('closeNote').addEventListener('click', ()=> $('noteModal').style.display='none');
  $('noteModal').addEventListener('click', e=>{ if(e.target.id==='noteModal') $('noteModal').style.display='none'; });

  // Autofill code จาก URL
  const params = new URLSearchParams(location.search);
  const code = params.get('code');
  if(code){
    $('code').value = code;
    CURRENT_CODE = code.trim().toUpperCase();
    loadCompanyByCode();
  }

  // ไปหน้า summary
  $('toSummaryBtn').addEventListener('click', ()=>{
    const code = ($('code').value || '').trim().toUpperCase();
    if(!code){ alert('กรุณาใส่รหัสลูกค้าก่อน'); return; }
    location.href = `summary.html?code=${encodeURIComponent(code)}`;
  });
});
  
</script>
</body>
</html>
