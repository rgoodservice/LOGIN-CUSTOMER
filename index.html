<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>เข้าสู่ระบบลูกค้า - R.Good Service</title>
  <style>
    body{font-family:system-ui,Segoe UI,Roboto,Arial,sans-serif;background:#0f172a;color:#f1f5f9;display:flex;align-items:center;justify-content:center;height:100vh;margin:0}
    .box{background:#1e293b;border:1px solid rgba(148,163,184,.2);border-radius:14px;padding:28px;width:100%;max-width:380px;text-align:center;box-shadow:0 8px 32px rgba(0,0,0,.35)}
    h1{font-size:22px;margin:0 0 6px}
    p{color:#94a3b8;margin:0 0 18px}
    input{width:100%;padding:12px;border-radius:10px;border:1px solid #334155;background:#0b1220;color:#f1f5f9;text-align:center;margin-bottom:12px}
    button{width:100%;padding:12px;border-radius:10px;border:none;background:linear-gradient(135deg,#3b82f6,#8b5cf6);color:#fff;font-weight:700;cursor:pointer}
    .msg{margin-top:10px;color:#f87171;min-height:20px}
    .muted{font-size:12px;color:#94a3b8;margin-top:8px}
  </style>
</head>
<body>
  <div class="box">
    <h1>R.Good Service</h1>
    <p>กรอกรหัสเคสของคุณเพื่อเข้าดู Dashboard</p>
    <input id="caseCode" placeholder="เช่น RG-AG-0002/2025" />
    <button id="goBtn">เข้าสู่ Dashboard</button>
    <div class="msg" id="msg"></div>
    <div class="muted">* ถ้าไม่พบรหัส ระบบจะไม่ให้เข้า</div>
  </div>

  <script type="module">
    import { createClient } from "https://esm.sh/@supabase/supabase-js@2";
    import { SUPABASE_URL, SUPABASE_ANON_KEY } from "./supabase-config.js";

    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
    const $ = (s)=>document.querySelector(s);
    const input = $('#caseCode');
    const msg = $('#msg');

    async function go(){
      msg.textContent = "";
      const code = (input.value || "").trim();
      if(!code){ msg.textContent = "กรุณากรอกรหัสเคสก่อนค่ะ"; return; }

      // ตรวจสอบว่ามีเคสนี้จริง และเป็นรายการที่ลูกค้าดูได้ (visibility='public')
      const { data, error } = await supabase
        .from('cases')
        .select('id, code')
        .eq('code', code)
        .eq('visibility', 'public')
        .limit(1)
        .maybeSingle();

      if(error){
        msg.textContent = "เชื่อมต่อฐานข้อมูลไม่ได้: " + (error.message || "ไม่ทราบสาเหตุ");
        return;
      }
      if(!data){
        msg.textContent = "ไม่พบรหัสเคสนี้ หรือยังไม่เปิดให้ดู";
        return;
      }
      // พบเคส → ไปหน้า Dashboard พร้อมพารามิเตอร์
      location.href = "dashboard-supabase.html?case=" + encodeURIComponent(code);
    }

    $('#goBtn').addEventListener('click', go);
    input.addEventListener('keydown', (e)=>{ if(e.key === 'Enter') go(); });
  </script>
</body>
</html>
