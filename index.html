<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>เข้าสู่ระบบลูกค้า - R.Good Service</title>
  <style>
    body{font-family:system-ui,Segoe UI,Roboto,Arial,sans-serif;background:#0f172a;color:#f1f5f9;display:flex;align-items:center;justify-content:center;height:100vh;margin:0}
    .box{background:#1e293b;border:1px solid rgba(148,163,184,.2);border-radius:14px;padding:28px;width:100%;max-width:420px;box-shadow:0 8px 32px rgba(0,0,0,.35)}
    h1{font-size:22px;margin:0 0 6px;text-align:center}
    .row{display:grid;gap:10px;margin-top:14px}
    input,select{width:100%;padding:12px;border-radius:10px;border:1px solid #334155;background:#0b1220;color:#f1f5f9}
    button{width:100%;padding:12px;border-radius:10px;border:none;background:linear-gradient(135deg,#3b82f6,#8b5cf6);color:#fff;font-weight:700;cursor:pointer}
    .muted{font-size:12px;color:#94a3b8;text-align:center;margin-top:8px}
    .msg{margin-top:10px;color:#f87171;min-height:20px;text-align:center}
    .hidden{display:none}
  </style>
</head>
<body>
  <div class="box">
    <h1>R.Good Service</h1>

    <!-- Step 1: Login -->
    <div id="stepLogin" class="row">
      <input id="email" placeholder="อีเมลลูกค้า" />
      <input id="password" type="password" placeholder="รหัสผ่าน" />
      <button id="btnLogin">ล็อกอิน</button>
      <div class="msg" id="msg"></div>
      <div class="muted">ลืมรหัส? ให้แอดมินช่วยรีเซ็ตได้</div>
    </div>

    <!-- Step 2: เคสของฉัน (RLS จะกรองให้เอง) -->
    <div id="stepCases" class="row hidden">
      <select id="caseSelect"></select>
      <button id="btnGo">เข้า Dashboard ของเคสนี้</button>
      <button id="btnLogout" style="background:#334155">ออกจากระบบ</button>
      <div class="muted"><span id="hello"></span></div>
    </div>
  </div>

  <script type="module">
    import { createClient } from "https://esm.sh/@supabase/supabase-js@2";
    import { SUPABASE_URL, SUPABASE_ANON_KEY } from "./supabase-config.js";

    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
    const $ = (s)=>document.querySelector(s);

    $('#btnLogin').addEventListener('click', doLogin);
    $('#btnGo').addEventListener('click', goDashboard);
    $('#btnLogout').addEventListener('click', async ()=>{
      await supabase.auth.signOut();
      location.reload();
    });

    // ถ้ามี session ค้างอยู่แล้ว ให้ข้ามไป Step 2
    (async function resume(){
      const { data: { session } } = await supabase.auth.getSession();
      if(session){ await showMyCases(); }
    })();

    async function doLogin(){
      $('#msg').textContent = '';
      const email = $('#email').value.trim();
      const password = $('#password').value.trim();
      if(!email || !password){ $('#msg').textContent = 'กรอกอีเมล/รหัสผ่านก่อนค่ะ'; return; }

      const { error } = await supabase.auth.signInWithPassword({ email, password });
      if(error){ $('#msg').textContent = 'ล็อกอินไม่สำเร็จ: '+error.message; return; }
      await showMyCases();
    }

    async function showMyCases(){
      // โชว์อีเมล
      const { data: { user } } = await supabase.auth.getUser();
      $('#hello').textContent = user?.email ? ('เข้าสู่ระบบ: '+user.email) : '';

      // ดึงเคสของ "ฉัน" (RLS: user จะเห็นเฉพาะ user_id = auth.uid())
      const { data, error } = await supabase
        .from('cases')
        .select('id, case_number, status')
        .order('created_at', { ascending: false });

      if(error){ $('#msg').textContent = 'โหลดเคสไม่สำเร็จ: '+error.message; return; }
      if(!data || !data.length){ $('#msg').textContent = 'บัญชีนี้ยังไม่มีเคส'; return; }

      // เติมรายการใน select
      const sel = $('#caseSelect');
      sel.innerHTML = data.map(r => `<option value="${encodeURIComponent(r.case_number)}">${r.case_number} — ${r.status||'-'}</option>`).join('');

      // แสดง step 2
      $('#stepLogin').classList.add('hidden');
      $('#stepCases').classList.remove('hidden');
    }

    function goDashboard(){
      const code = $('#caseSelect').value;
      if(!code) return;
      location.href = 'dashboard-supabase.html?case=' + code;
    }
  </script>
</body>
</html>
