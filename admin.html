<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Admin Portal — จัดการเอกสาร & รหัสลูกค้า</title>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<link href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;600;700&display=swap" rel="stylesheet">
<style>
  :root{
    --bg:#f6fbff; --ink:#0f172a; --muted:#64748b; --card:#ffffff; --border:#e6eef5;
    --accent:#0ea5a5; --accent-2:#60a5fa;
    --warn:#b45309; --warn-bg:#fff7ed;
    --exp:#b91c1c;  --exp-bg:#fff1f2;
    --ok:#0f766e;   --ok-bg:#ecfdf5;
    --radius:14px;
  }
  *{box-sizing:border-box}
  body{margin:0; font-family:"Prompt",ui-sans-serif,system-ui; color:var(--ink); background:
    radial-gradient(1200px 600px at 10% -10%, #e6f7ff 0%, transparent 60%),
    radial-gradient(900px 500px at 110% 0%, #e8fff6 0%, transparent 60%),
    var(--bg);}
  header{padding:20px 16px; background:linear-gradient(180deg,#f0fbff,#eaf7ff); border-bottom:1px solid var(--border);}
  .brand{max-width:1100px;margin:0 auto;display:flex;align-items:center;gap:12px;font-weight:700;font-size:20px}
  .logo{width:40px;height:40px;border-radius:10px;background:linear-gradient(135deg,var(--accent),var(--accent-2));}
  .container{max-width:1100px;margin:20px auto; padding:0 16px 28px;}
  .card{background:var(--card); border:1px solid var(--border); border-radius:var(--radius); box-shadow:0 4px 20px rgba(10,30,60,.06); padding:18px; margin-bottom:16px;}
  label{display:block; margin:6px 0 8px; color:var(--muted); font-size:14px;}
  select, input, button{
    padding:11px 12px; font-size:15px; border:1px solid var(--border); border-radius:10px; outline:none;
    background:white;
  }
  .row{display:flex; gap:10px; flex-wrap:wrap}
  .btn{cursor:pointer}
  .btn-primary{background:linear-gradient(135deg,var(--accent),var(--accent-2)); color:white; border:none}
  .btn-secondary{background:#0ea5a51a; color:#0e7490; border:1px solid #67e8f9}
  .btn-danger{background:#ef4444; color:white; border:none}
  .btn-outline{background:white; color:#0e7490; border:1px solid #94d5e5}
  .btn-small{padding:8px 10px; font-size:13px; border-radius:8px}
  table{width:100%; border-collapse:collapse; background:white; border-radius:12px; overflow:hidden}
  th,td{padding:10px 12px; border-bottom:1px solid var(--border); text-align:left; vertical-align:top}
  th{background:linear-gradient(180deg,#f7fbff,#f2f8ff); color:#0b3a4f; font-weight:600; position:sticky; top:0}
  tr.warning{ background: var(--warn-bg); }
  tr.expired{ background: var(--exp-bg); }
  .badge{padding:4px 10px; border-radius:999px; font-size:12px; font-weight:600; display:inline-block}
  .badge.warning{ color:var(--warn); background:var(--warn-bg); border:1px solid #fde68a80;}
  .badge.expired{ color:var(--exp); background:var(--exp-bg); border:1px solid #fecaca90;}
  .badge.ok{ color:var(--ok); background:var(--ok-bg); border:1px solid #a7f3d090;}
  .hint{color:var(--muted); font-size:13px}
  .spacer{flex:1}
</style>
</head>
<body>
  <header>
    <div class="brand">
      <div class="logo"></div>
      <div>Admin Portal — จัดการเอกสาร & รหัสลูกค้า</div>
      <div class="spacer"></div>
      <button id="signOutBtn" class="btn btn-outline btn-small">ออกจากระบบ</button>
    </div>
  </header>

  <div class="container">
    <!-- เลือกบริษัท -->
    <div class="card">
      <label><strong>เลือกบริษัท</strong></label>
      <div class="row">
        <select id="companySelect" style="min-width:260px"><option value="">— กำลังโหลดบริษัท —</option></select>
        <div class="spacer"></div>
        <!-- กล่องตั้ง/เปลี่ยนรหัสลูกค้า -->
        <input id="cust_code" placeholder="ตั้ง/เปลี่ยนรหัสลูกค้า (เช่น RG-1234)" style="min-width:240px">
        <button id="genCodeBtn" class="btn btn-secondary">สุ่มรหัส</button>
        <button id="setCodeBtn" class="btn btn-primary">ตั้ง/เปลี่ยนรหัสลูกค้า</button>
        <button id="copyCodeBtn" class="btn btn-outline">คัดลอกรหัส</button>
      </div>
      <div id="msg" class="hint" style="margin-top:8px"></div>
    </div>

    <!-- เพิ่มเอกสารใหม่ -->
    <div class="card">
      <label><strong>➕ เพิ่มเอกสารใหม่</strong></label>
      <form id="addForm" class="row">
        <input id="brand_name" placeholder="ชื่อการค้า" required>
        <input id="common_label" placeholder="ชื่อสามัญ/สูตร" required style="min-width:240px">
        <input id="registration_no" placeholder="ทะเบียน">
        <input id="license_no" placeholder="ใบอนุญาต">
        <input id="expiry_date" type="date" required>
        <button class="btn btn-primary" type="submit">เพิ่ม</button>
      </form>
      <div class="hint" style="margin-top:8px">* เพิ่มเสร็จจะแสดงในตารางด้านล่างทันที</div>
    </div>

    <!-- ตารางเอกสาร -->
    <div class="card" style="overflow:auto; max-height:70vh">
      <table>
        <thead>
          <tr>
            <th>ลำดับ</th>
            <th>บริษัท</th>
            <th>ชื่อการค้า</th>
            <th>ชื่อสามัญ/สูตร</th>
            <th>ทะเบียน</th>
            <th>ใบอนุญาต</th>
            <th>หมดอายุเดิม</th>
            <!-- ลบคอลัมน์ 'ต่อถึง' -->
            <th>ต่อแล้ววันที่</th>
            <th>สถานะ</th>
            <th>จัดการ</th>
          </tr>
        </thead>
        <tbody id="tbody">
          <tr><td colspan="10" style="color:var(--muted)">กรุณาเลือกบริษัทด้านบน</td></tr>
        </tbody>
      </table>
    </div>
  </div>

<script>
/* ======== ตั้งค่า Supabase ======== */
const SUPABASE_URL="https://qmugpalgcktfwixqepti.supabase.co";
const SUPABASE_KEY="YOUR-ANON-KEY"; // ← ใส่ anon key
const sb = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

/* ======== Utils ======== */
const $ = id => document.getElementById(id);
const WARNING_DAYS = 90;
let currentCompany = '';

function fmtDate(d){
  if(!d) return '-';
  const t=new Date(d);
  return isNaN(t)?'-':t.toLocaleDateString('th-TH',{year:'numeric',month:'long',day:'numeric'});
}

/** สถานะ (ใช้วันมีผล = renewed_until ถ้ามี, ไม่งั้นใช้ expiry_date) */
function classify(expiry, renewed){
  const eff = renewed ? new Date(renewed) : (expiry? new Date(expiry) : null);
  if(!eff || isNaN(eff)) return {cls:'', badge:`<span class="badge ok">ปกติ</span>`, order:3};
  const diff = Math.ceil((eff - new Date())/86400000);
  if(diff < 0) return {cls:'expired', badge:`<span class="badge expired">หมดอายุ</span>`, order:1};
  if(diff <= WARNING_DAYS) return {cls:'warning', badge:`<span class="badge warning">เหลือ ${diff} วัน</span>`, order:2};
  return {cls:'', badge:`<span class="badge ok">${renewed? 'ต่อแล้ว' : 'ปกติ'}</span>`, order:3};
}

function toast(msg, ok=true){
  $('msg').textContent = msg;
  $('msg').style.color = ok ? '#065f46' : '#b91c1c';
  setTimeout(()=>{$('msg').textContent='';}, 4000);
}

function genCode(){
  const letters='ABCDEFGHJKLMNPQRSTUVWXYZ';
  const digits='23456789';
  const pick = (set,n)=> Array.from({length:n},()=>set[Math.floor(Math.random()*set.length)]).join('');
  return `${pick(letters,2)}-${pick(digits,4)}`;
}

/* ======== Auth (ปุ่มออกจากระบบ) ======== */
$('signOutBtn').addEventListener('click', async ()=>{
  await sb.auth.signOut();
  location.href = 'admin_login.html';
});

/* ======== โหลดบริษัท ======== */
async function loadCompanies(){
  const sel = $('companySelect');
  sel.innerHTML = `<option value="">— กำลังโหลดบริษัท —</option>`;
  const {data, error} = await sb.from('companies').select('code').order('code',{ascending:true});
  if(error){ sel.innerHTML = `<option value="">โหลดบริษัทไม่สำเร็จ</option>`; return; }
  sel.innerHTML = `<option value="">— เลือกบริษัท —</option>` + (data||[]).map(c=>`<option value="${c.code}">${c.code}</option>`).join('');
}

/* ======== โหลดเอกสารของบริษัท ======== */
async function loadDocs(code){
  currentCompany = code;
  if(!code){ $('tbody').innerHTML = `<tr><td colspan="10" style="color:var(--muted)">กรุณาเลือกบริษัท</td></tr>`; return; }

  const {data, error} = await sb.from('product_registrations').select('*').eq('company_code', code);
  if(error){ $('tbody').innerHTML=`<tr><td colspan="10">${error.message}</td></tr>`; return; }

  const rows = (data||[]).map(r=>{
    const s = classify(r.expiry_date, r.renewed_until);
    return {...r, ...s};
  }).sort((a,b)=> a.order - b.order || new Date(a.expiry_date) - new Date(b.expiry_date));

  const tb = $('tbody');
  tb.innerHTML = rows.length? '' : `<tr><td colspan="10" style="color:var(--muted)">ยังไม่มีข้อมูล</td></tr>`;

  rows.forEach((r,i)=>{
    tb.innerHTML += `<tr class="${r.cls}">
      <td>${i+1}</td>
      <td>${r.company_code||'-'}</td>
      <td>${r.brand_name||'-'}</td>
      <td>${r.common_label||'-'}</td>
      <td>${r.registration_no||'-'}</td>
      <td>${r.license_no||'-'}</td>
      <td>${fmtDate(r.expiry_date)}</td>
      <!-- ลบคอลัมน์ 'ต่อถึง' แล้ว -->
      <td>${fmtDate(r.renewed_on)}</td>
      <td>${r.badge}</td>
      <td style="white-space:nowrap">
        <button class="btn btn-secondary btn-small" onclick="saveRenewal('${r.id}')">ต่ออายุ</button>
        <button class="btn btn-outline btn-small" onclick="clearRenewal('${r.id}')">ล้างต่ออายุ</button>
        <button class="btn btn-danger btn-small" onclick="delDoc('${r.id}')">ลบ</button>
      </td>
    </tr>`;
  });
}

/* ======== เพิ่มเอกสารใหม่ ======== */
$('addForm').addEventListener('submit', async (e)=>{
  e.preventDefault();
  if(!currentCompany) return alert('โปรดเลือกบริษัทก่อนเพิ่มข้อมูล');

  const payload = {
    company_code: currentCompany,
    brand_name: $('brand_name').value.trim(),
    common_label: $('common_label').value.trim(),
    registration_no: $('registration_no').value.trim(),
    license_no: $('license_no').value.trim(),
    expiry_date: $('expiry_date').value || null
  };
  if(!payload.brand_name || !payload.common_label) return alert('กรอก "ชื่อการค้า" และ "ชื่อสามัญ/สูตร" ให้ครบ');

  const {error} = await sb.from('product_registrations').insert(payload);
  if(error) return alert(error.message);
  e.target.reset();
  loadDocs(currentCompany);
});

/* ======== ต่ออายุ / ล้างต่ออายุ ======== */
async function saveRenewal(id){
  // ขอวันที่ผ่าน prompt (YYYY-MM-DD)
  const to = prompt('กรุณาใส่วันที่ "ต่อถึง" (รูปแบบ YYYY-MM-DD):');
  if(!to) return; // กดยกเลิก
  if(!/^\d{4}-\d{2}-\d{2}$/.test(to)) return alert('รูปแบบวันที่ไม่ถูกต้อง ควรเป็น YYYY-MM-DD');

  const {error} = await sb.from('product_registrations')
    .update({ renewed_until: to, renewed_on: new Date().toISOString() })
    .eq('id', id);

  if(error) return alert(error.message);
  toast('บันทึกการต่ออายุแล้ว ✓');
  loadDocs(currentCompany);
}

async function clearRenewal(id){
  if(!confirm('ล้างข้อมูลการต่ออายุของรายการนี้?')) return;
  const {error} = await sb.from('product_registrations')
    .update({ renewed_until: null, renewed_on: null })
    .eq('id', id);
  if(error) return alert(error.message);
  toast('ล้างข้อมูลการต่ออายุแล้ว');
  loadDocs(currentCompany);
}

/* ======== ลบเอกสาร ======== */
async function delDoc(id){
  if(!confirm('ลบรายการนี้?')) return;
  const {error} = await sb.from('product_registrations').delete().eq('id', id);
  if(error) return alert(error.message);
  loadDocs(currentCompany);
}

/* ======== ตั้ง/เปลี่ยนรหัสลูกค้า (เรียก RPC) ======== */
$('genCodeBtn').addEventListener('click', ()=>{
  $('cust_code').value = genCode();
});

$('copyCodeBtn').addEventListener('click', async ()=>{
  const v = $('cust_code').value.trim();
  if(!v) return alert('ยังไม่มีรหัสให้คัดลอก');
  await navigator.clipboard.writeText(v);
  toast('คัดลอกรหัสแล้ว ✓');
});

$('setCodeBtn').addEventListener('click', async ()=>{
  if(!currentCompany) return alert('โปรดเลือกบริษัทก่อน');
  const code = $('cust_code').value.trim();
  if(!code) return alert('กรุณากรอกรหัสลูกค้า');

  const {error} = await sb.rpc('set_customer_code', {
    p_company_code: currentCompany,
    p_plain_code: code
  });
  if(error){ alert(error.message); return; }
  toast(`ตั้ง/เปลี่ยนรหัสลูกค้าสำหรับ "${currentCompany}" เรียบร้อย ✓`);
});

/* ======== Event ======== */
$('companySelect').addEventListener('change', e=> e.target.value && loadDocs(e.target.value));

/* ======== Start ======== */
document.addEventListener('DOMContentLoaded', loadCompanies);
</script>
</body>
</html>
