<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>

</head>
<body>
กำลังตรวจสอบสิทธิ์...
<script>
const SUPABASE_URL="https://qmugpalgcktfwixqepti.supabase.co";
const SUPABASE_KEY="eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...";
const sb = supabase.createClient(SUPABASE_URL,SUPABASE_KEY);

(async ()=>{
  const { data:{ session }, error:sesErr } = await sb.auth.getSession();
  console.log("Session:",session,"Err:",sesErr);
  if(!session){ 
    alert("ไม่มี session กลับมาเลยค่ะ"); 
    location.href="index.html"; 
    return; 
  }

  const userId = session.user.id;
  const { data: members, error } = await sb
    .from("company_members")
    .select("role")
    .eq("user_id", userId);

  console.log("Members:",members,"Error:",error);

  if(error){ alert("DB Error: "+error.message); return; }
  if(!members?.length){
    alert("ยังไม่ได้ผูก user กับบริษัทใน company_members"); 
    await sb.auth.signOut();
    location.href="index.html";
    return;
  }

  const roles = members.map(m=>m.role);
  if(roles.includes("admin")) location.href="admin.html";
  else location.href="client.html";
})();
</script>
</body>
</html>
